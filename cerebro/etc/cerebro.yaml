  ln2_scale_sp1:
    type: ln2_scale
    host: 10.7.45.45
    port: 10001
    bucket: sensors
    delay: 30
  lvm_spec_in_use:
    type: check_file_exists
    file: /home/lvm/.config/sdss/spec_in_use
    bucket: sensors
    delay: 10
  boss_tron:
    type: tron
    bucket: boss
    host: obsvld01
    port: 6093
    tags:
      observatory: ${OBSERVATORY}
    actors:
      - yao
    commands:
      'yao status': 3

