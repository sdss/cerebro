    bucket: sensors
  lvm_sens4_b1:
    type: sens4
    host: 10.7.45.30
    port: 1114
    device_id: 253
    ccd: b1
    delay: 30
    bucket: sensors
  lvm_sens4_z1:
    type: sens4
    host: 10.7.45.30
    port: 1115
    device_id: 253
    ccd: z1
    delay: 30
    bucket: sensors
  lvm_sens4_r2:
    type: sens4
    host: 10.7.45.33
    port: 1112
    device_id: 253
    ccd: r2
    delay: 30
    bucket: sensors
  lvm_sens4_b2:
    type: sens4
    host: 10.7.45.33
    port: 1114
    device_id: 253
