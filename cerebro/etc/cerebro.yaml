name: cerebro
ntp_server: us.pool.ntp.org
logfile: /data/logs/cerebro/cerebro.log

profiles:
  lvm-lab:
    sources:
      - lvm_govee_clean_room
      - lvm_govee_lab
      # - lvm_sens4_r1
      # - lvm_sens4_b1
      # - lvm_sens4_z1
      - lvm_sens4_r2
      - lvm_sens4_b2
      - lvm_sens4_z2
      - lvm_sens4_r3
      - lvm_sens4_b3
      - lvm_sens4_z3
      - lvm_actors
      # - lvm_sp1_ieb
      - lvm_sp2_ieb
      - lvm_sp3_ieb
      - ln2_scale_sp1
      - lvm_spec_in_use
    observers:
      - influxdb
      - influxdb_cloud

  boss-lab:
    sources:
      - boss_tron
    observers:
      - influxdb

  fps-osu:
    sources:
      - ieb:
          type: ieb
          bucket: FPS
          config: ${JAEGER_DIR}/python/jaeger/etc/ieb_LCO.yaml
      - tron:
          type: tron
          bucket: actors
          host: sdss-hub
          port: 6093
          tags:
            observatory: ${OBSERVATORY}
          actors:
            - fliswarm
            - jaeger
          commands:
            'fliswarm talk status': 30
    observers:
      - influxdb

  apo:
    sources:
      - ieb:
          type: drift
          bucket: FPS
          config: ${JAEGER_DIR}/python/jaeger/etc/ieb_APO.yaml
          delay: 30
          measure_timeout: 30.0
      - chiller:
          type: drift
          bucket: FPS
          config: ${JAEGER_DIR}/python/jaeger/etc/chiller_APO.yaml
          delay: 30
          measure_timeout: 30.0
      - tron:
          type: tron
          bucket: actors
          host: sdss5-hub.apo.nmsu.edu
          port: 6093
          tags:
            observatory: ${OBSERVATORY}
          actors:
            - mcp
            - apogeecal
            - apogeebpr
            - hartmann
            - apo
            - fliswarm
            - apogeefpi
            - tcc
            - apogee
            - boss
            - alerts
            - apogeeql
            - hal
            - cherno
            - jaeger
            - hub
            - cmds
      - fliswarm:
          type: actor_client
          bucket: actors
          actor: fliswarm
          host: sdss5-hub.apo.nmsu.edu
          port: 19996
          keyword_tags:
            fliswarm.status:
              index: 0
              name: camera
          commands:
            - talk status
          interval: 30
    observers:
      - influxdb_apo

  lco:
    sources:
      - ieb:
          type: drift
          bucket: FPS
          config: ${JAEGER_DIR}/python/jaeger/etc/ieb_${OBSERVATORY}.yaml
          delay: 30
      - tron:
          type: tron
          bucket: actors
          host: sdss5-hub.lco.cl
          port: 6093
          tags:
            observatory: ${OBSERVATORY}
          keyword_tags:
            fliswarm.status:
              index: 0
              name: camera
          actors:
            - apogeecal
            - apogee
            - alerts
            - jaeger
            - fliswarm
            - yao
            - cherno
            - hal
            - lcotcc
            - apogeebpr
            - apogeefpi
            - apogeeql
      - fliswarm:
          type: actor_client
          bucket: actors
          actor: fliswarm
          host: sdss5-hub
          port: 19996
          keyword_tags:
            fliswarm.status:
              index: 0
              name: camera
          commands:
            - talk status
          interval: 30
      - yao:
          type: actor_client
          bucket: actors
          actor: yao
          host: sdss5-boss-icc
          port: 19999
          commands:
            - mech status
            - status
          interval: 20
      - lco_weather:
          type: lco_weather
          bucket: lco

    observers:
      - influxdb_lco

