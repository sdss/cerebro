name: cerebro
ntp_server: us.pool.ntp.org
logfile: /data/logs/cerebro/cerebro.log

profiles:
  lvm-lab:
    sources:
      - lvm_govee_clean_room
      - lvm_govee_lab
      # - lvm_sens4_r1
      # - lvm_sens4_b1
      # - lvm_sens4_z1
      - lvm_sens4_r2
      - lvm_sens4_b2
      - lvm_sens4_z2
      - lvm_actors
      # - lvm_sp1_ieb
      - lvm_sp2_ieb
      - ln2_scale_sp1
      - lvm_spec_in_use
    observers:
      - influxdb
      - influxdb_cloud

  boss-lab:
    sources:
      - boss_tron
    observers:
      - influxdb

  fps-osu:
    sources:
      - ieb:
          type: ieb
          bucket: FPS
          config: ${JAEGER_DIR}/python/jaeger/etc/ieb.yaml
    observers:
      - influxdb

  apo:
    sources:
      - ieb:
          type: drift
          bucket: FPS
          config: ${JAEGER_DIR}/python/jaeger/etc/ieb.yaml
          delay: 30
      - chiller:
          type: drift
          bucket: FPS
          config: ${JAEGER_DIR}/python/jaeger/etc/chiller.yaml
          delay: 30
          measure_timeout: 30.0
      - tron:
          type: tron
          bucket: actors
          host: sdss5-hub.apo.nmsu.edu
          port: 6093
          tags:
            observatory: ${OBSERVATORY}
          actors:
            - mcp
            - apogeecal
            - apogeebpr
            - hartmann
            - apo
            - fliswarm
            - apogeefpi
            - tcc
            - apogee
            - boss
            - alerts
            - apogeeql
            - hal
            - cherno
            - jaeger
          commands:
            'fliswarm talk status': 60
    observers:
      - influxdb_apo

sources:
  tron:
    type: tron
    bucket: Actors
    host: localhost
    port: 6093
    tags:
      observatory: ${OBSERVATORY}
    actors:
      - tcc
      - apo
  ieb:
    type: drift
    bucket: IEB
    config: ${JAEGER_DIR}/python/jaeger/etc/ieb.yaml
  lvm_govee_clean_room:
    type: govee
    host: 10.7.45.30
    port: 1111
    device: H5179
    address: 'e0:13:d5:71:d0:66'
    bucket: sensors
    delay: 30
    tags:
      location: 'Clean room'
  lvm_govee_lab:
    type: govee
    host: 10.7.45.30
    port: 1111
    device: H5072_1
    address: 'a4:c1:38:82:a2:88'
    bucket: sensors
    delay: 30
    tags:
      location: 'Outside clean room'
  lvm_sens4_r1:
    type: sens4
    host: 10.7.45.30
    port: 1112
    device_id: 253
    ccd: r1
    delay: 30
    bucket: sensors
  lvm_sens4_b1:
    type: sens4
    host: 10.7.45.30
    port: 1114
    device_id: 253
    ccd: b1
    delay: 30
    bucket: sensors
  lvm_sens4_z1:
    type: sens4
    host: 10.7.45.30
    port: 1115
    device_id: 253
    ccd: z1
    delay: 30
    bucket: sensors
  lvm_sens4_r2:
    type: sens4
    host: 10.7.45.33
    port: 1112
    device_id: 253
    ccd: r2
    delay: 30
    bucket: sensors
  lvm_sens4_b2:
    type: sens4
    host: 10.7.45.33
    port: 1114
    device_id: 253
    ccd: b2
    delay: 30
    bucket: sensors
  lvm_sens4_z2:
    type: sens4
    host: 10.7.45.33
    port: 1115
    device_id: 253
    ccd: z2
    delay: 30
    bucket: sensors
  lvm_actors:
    type: amqp
    bucket: actors
    keywords:
      - archon.status.mod2/tempa
      - archon.status.mod2/tempb
      - archon.status.mod2/tempc
      - archon.status.mod12/tempa
      - archon.status.mod12/tempb
      - archon.status.mod12/tempc
      - archon.status.mod2/heateraoutput
      - archon.status.mod2/heaterboutput
      - archon.status.mod12/heateraoutput
      - archon.status.mod12/heaterboutput
    groupers:
      - controller
    commands:
      'archon status': 30
  lvm_sp1_ieb:
    type: lvm_ieb
    bucket: sensors
    controller: sp1
    delay: 30
    config: ${ARCHON_DIR}/archon/lvm/config/lvm.yaml
  lvm_sp2_ieb:
    type: lvm_ieb
    bucket: sensors
    controller: sp2
    delay: 30
    config: ${ARCHON_DIR}/archon/lvm/config/lvm.yaml
  ln2_scale_sp1:
    type: ln2_scale
    host: 10.7.45.45
    port: 10001
    bucket: sensors
    delay: 30
  lvm_spec_in_use:
    type: check_file_exists
    file: /home/lvm/.config/sdss/spec_in_use
    bucket: sensors
    delay: 10
  boss_tron:
    type: tron
    bucket: boss
    host: obsvld01
    port: 6093
    tags:
      observatory: ${OBSERVATORY}
    actors:
      - yao
    commands:
      'yao status': 3

observers:
  influxdb:
    type: influxdb
    url: http://localhost:9999
    token: null
    org: SDSS
    default_bucket: Actors
  influxdb_apo:
    type: influxdb
    url: http://sdss5-influx.apo.nmsu.edu:8086
    token: null
    org: apo
    default_bucket: FPS
  influxdb_cloud:
    type: influxdb
    url: https://europe-west1-1.gcp.cloud2.influxdata.com
    token: ${INFLUXDB_CLOUD_TOKEN}
    org: c61507bd4e709b18
    default_bucket: sensors
