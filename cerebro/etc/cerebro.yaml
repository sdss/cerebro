    delay: 30
    bucket: sensors
  lvm_sens4_z2:
    type: sens4
    host: 10.7.45.33
    port: 1115
    device_id: 253
    ccd: z2
    delay: 30
    bucket: sensors
  lvm_sens4_r3:
    type: sens4
    host: 10.7.45.30
    port: 1112
    device_id: 253
    ccd: r3
    delay: 30
    bucket: sensors
  lvm_sens4_b3:
    type: sens4
    host: 10.7.45.30
    port: 1114
    device_id: 253
    ccd: b3
    delay: 30
    bucket: sensors
  lvm_sens4_z3:
    type: sens4
    host: 10.7.45.30
    port: 1115
    device_id: 253
    ccd: z3
    delay: 30
    bucket: sensors
  lvm_actors:
    type: amqp
    bucket: actors
    keywords:
      - lvmscp.status.mod2/tempa
      - lvmscp.status.mod2/tempb
      - lvmscp.status.mod2/tempc
      - lvmscp.status.mod12/tempa
      - lvmscp.status.mod12/tempb
      - lvmscp.status.mod12/tempc
      - lvmscp.status.mod2/heateraoutput
      - lvmscp.status.mod2/heaterboutput
      - lvmscp.status.mod12/heateraoutput
      - lvmscp.status.mod12/heaterboutput
      - lvmscp.status.status
    groupers:
      - controller
    commands:
      'lvmscp status': 30
  lvm_sp1_ieb:
    type: lvm_ieb
    bucket: sensors
    controller: sp1
    delay: 30
    config: ${LVMIEB_DIR}/python/lvmieb/etc/lvmieb.yml
  lvm_sp2_ieb:
    type: lvm_ieb
    bucket: sensors
    controller: sp2
    delay: 30
