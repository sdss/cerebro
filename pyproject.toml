[project]
name = "sdss-cerebro"
version = "1.3.0"
description = "Telemetry management and time series for SDSS-V"
authors = [ { name = "José Sánchez-Gallego", email = "gallegoj@uw.edu" } ]
license = "BSD-3-Clause"
readme = "README.md"
requires-python = ">=3.10,<4"

dependencies = [
    "numpy>=1.17.4",
    "sdsstools>=1.6.1",
    "influxdb-client[extra]>=1.9.0",
    "click>=8.0.0",
    "sdss-clu>=2.0.0",
    "ntplib>=0.3.4",
    "daemonocle>=1.0.2",
    "click-default-group>=1.2.2",
    "sdss-drift>=1.2.0",
    "rx>=3.2.0",
    "pymysql>=1.0.2",
    "peewee>=3.15.4",
    "asyncudp>=0.11.0",
    "lvmopstools>=0.1.0",
    "sdss-tpm-multicast-client>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/sdss/cerebro"
Repository = "https://github.com/sdss/cerebro"
Documentation = "https://sdss-cerebro.readthedocs.io/en/latest/"

[project.scripts]
cerebro = "cerebro.__main__:main"
tpm2influxdb = "cerebro.scripts.tpm2influxdb:main"

[dependency-groups]
dev = [
    "ipython>=8.0.0",
    "matplotlib>=3.1.1",
    "doc8>=0.8.0",
    "pytest>=5.2.2",
    "rstcheck>=3.3.1",
    "pytest-cov>=2.8.1",
    "pytest-sugar>=0.9.2",
    "Sphinx>=3.0.0",
    "codecov>=2.0.15",
    "coverage[toml]>=5.0",
    "ipdb>=0.12.3",
    "myst-parser>=0.14.0",
    "ruff>=0.9.0",
]

[tool.ruff]
line-length = 88
target-version = 'py312'
exclude = ["typings/"]

[ruff.lint]
select = ["E", "F", "I"]
unfixable = ["F841"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403", "E402"]

[tool.ruff.lint.isort]
known-first-party = ["cerebro"]
lines-after-imports = 2
section-order = ["future", "standard-library", "typing", "third-party", "sdss", "first-party", "local-folder"]

[tool.ruff.lint.isort.sections]
typing = ["typing"]
sdss = ["sdsstools", "clu", "drift"]

[tool.pytest.ini_options]
addopts = "--cov cerebro --cov-report xml --cov-report html --cov-report term"

[tool.coverage.run]
branch = true
include = ["cerebro/*"]
omit = [
    "*/__init__.py",
    "*/__main__.py",
    "cerebro/sources/ieb.py",
    "cerebro/sources/tron.py",
    "cerebro/sources/lvm.py"
]

[tool.coverage.report]
exclude_lines = [
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["cerebro"]

[tool.hatch.build.targets.wheel]
packages = ["cerebro"]
